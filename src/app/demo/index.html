
<div class="container">

  <div form-breadcrumb></div>

  <h1>Demostration</h1>
  <div fg-tabs>
    <div fg-tabs-pane="Example Forms">
      <table class="table table-responsive table-hover table-bordered app-table-form-list">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>
            <div class="btn-group btn-group-sm pull-right">
              <button ng-click="newForm()" type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>&nbsp;New</button>
            </div>
          </th>
        </tr>
        <tr ng-repeat="form in forms">
          <td><a ng-href="#!/demo/{{ form.id }}">{{ form.name }}</a></td>
          <td>{{ form.description }}</td>
          <td>
            <div class="btn-group btn-group-sm pull-right">
              <button ng-click="editForm(form)" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Edit</button>
              <button ng-click="removeForm(form)" type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</button>
              <button ng-click="displayDataEntries(form)" type="button" class="btn btn-default"><span class="glyphicon glyphicon-list"></span>&nbsp;Data</button>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div fg-tabs-pane="Debug">
      <div jsonify="forms"></div>
    </div>
  </div>


</div>
